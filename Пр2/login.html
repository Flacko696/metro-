<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Летний ивент Metro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="login-page">
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="index.html" class="clickable-logo">
                    <img src="images/metro-logo.png" alt="Metro Logo" class="logo pulse">
                    <h1>Авторизация</h1>
                </a>
            </div>
            <div class="login-container">
                <a href="login.html" class="login-btn">
                    <span>Вход</span>
                    <div class="btn-decoration"></div>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="auth-form">
            <div class="form-container slide-up">
                <h2>Вход в систему</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn hover-glow">Войти</button>
                </form>
                <!-- Сообщение о входе/ошибке -->
                <div id="loginMessage" class="auth-message"></div>
                <p class="toggle-form">Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a></p>
            </div>

            <div class="form-container register-form slide-up hidden">
                <h2>Регистрация</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg-username">Имя пользователя</label>
                        <input type="text" id="reg-username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Пароль</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <button type="submit" class="btn hover-glow">Зарегистрироваться</button>
                </form>
                <!-- Сообщение о регистрации -->
                <div id="registerMessage" class="auth-message"></div>
                <p class="toggle-form">Уже есть аккаунт? <a href="#" id="showLogin">Войти</a></p>
            </div>
        </section>
    </main>

 <footer class="metro-footer">
    <div class="footer-cracks">
        <div class="crack crack-1"></div>
        <div class="crack crack-2"></div>
        <div class="crack crack-3"></div>
    </div>
    
    <div class="footer-content">
        <div class="footer-logo">
            <img src="images/metro-logo.png" alt="Metro Logo" class="footer-logo-img">
        </div>
        
        <div class="footer-bottom">
            <p class="footer-copyright">
                © 2025 Летний ивент Metro. Сидулов Павел
            </p>
            <div class="footer-warning">
                <i class="fas fa-radiation"></i>
                <span>Осторожно! Зона заражена</span>
            </div>
        </div>
    </div>
    
    <div class="footer-flicker"></div>
    <div class="footer-dust"></div>
</footer>

    <script src="js/auth.js"></script>
</body>
</html>
